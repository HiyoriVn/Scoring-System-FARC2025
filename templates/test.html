<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alliance Selection Display</title>
    <!-- Mã CSS đã được nhúng trực tiếp vào đây -->
    <style>
        /* Thiết lập chung cho body */
        body {
            font-family: sans-serif;
            background-color: #000d23; /* Màu nền xanh đậm */
            color: white;
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Container chính bao gồm các panel */
        .display-container {
            display: flex;
            padding: 20px;
            flex-grow: 1;
        }

        /* Khung hiển thị các liên minh đã được chọn */
        .main-panel {
            flex-basis: 35%; /* Tăng kích thước để các liên minh hiển thị rõ hơn */
            display: flex;
            flex-direction: column;
            margin-right: 20px;
        }

        .header {
            display: flex;
            margin-bottom: 10px;
            padding-left: 50px; /* Căn chỉnh để phù hợp với rank number */
        }

        .header-captain, .header-partner {
            font-size: 1.5em;
            font-weight: bold;
            flex-grow: 1;
            text-align: center;
        }

        .alliance-slot {
            display: flex;
            align-items: center;
            margin-bottom: 5px;
        }

        .rank {
            background-color: #00224d;
            color: white;
            padding: 10px;
            width: 30px;
            text-align: center;
            font-weight: bold;
            border-radius: 4px 0 0 4px;
        }

        .team-slot {
            background-color: #00224d;
            border: 1px solid #4d4d4d;
            flex-grow: 1;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em; /* Đã điều chỉnh font-size */
            line-height: 40px; /* Thêm line-height để căn giữa */
            font-weight: bold;
            border-left: none;
            border-radius: 0 4px 4px 0;
            transition: background-color 0.3s ease;
        }

        .captain-team.selected {
            background-color: #ff9933; /* Màu cam nổi bật khi được chọn */
        }

        .icon {
            height: 25px;
            margin-right: 10px;
        }

        .team-id {
            color: white;
        }

        /* Khung hiển thị danh sách các đội còn lại */
        .available-teams-panel {
            flex-grow: 1;
            display: flex;
            justify-content: space-around;
        }

        .teams-list-column {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            max-width: 30%;
        }

        .team-item {
            display: flex;
            background-color: #f0f2f5;
            border: 1px solid #333;
            color: black;
            margin-bottom: 5px;
            height: 40px; /* Đảm bảo chiều cao đồng nhất */
            align-items: center;
        }

        .team-rank {
            background-color: #ffd700;
            color: black;
            padding: 5px 10px;
            font-weight: bold;
            min-width: 50px;
            text-align: right;
            border-right: 1px solid #333;
        }

        .team-id {
            padding: 5px 10px;
            font-weight: bold;
            flex-grow: 1;
            color: black;
        }
    </style>
</head>
