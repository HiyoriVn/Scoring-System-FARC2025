<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BẢNG XẾP HẠNG PLAYOFF</title>
    <style>
        /* Styling for the entire page body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #0d1117;
            background-image: url('{{ url_for('static', filename='playoff_ranking.jpg') }}');
            background-size: cover;
            background-position: center;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 80px;
            box-sizing: border-box;
        }

        /* Styling for the main page title */
        .page-title {
            font-size: 3.2em;
            color: #ffd700;
            margin-bottom: 40px;
            text-align: center;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.7);
            letter-spacing: 2px;
        }

        /* Container for the ranking table, with a semi-transparent background */
        .ranking-container {
            width: 95%;
            max-width: 1400px;
            background-color: #161b22;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.8);
            position: relative;
        }

        /* Header of the ranking table, fixed at the top */
        .ranking-header {
            display: grid;
            grid-template-columns: 0.5fr 3fr 1fr 1fr 1fr; /* 5 columns for playoff ranking */
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* Scrollable list of ranking data */
        .ranking-list {
            display: grid;
            grid-template-columns: 0.5fr 3fr 1fr 1fr 1fr; /* 5 columns for the list items */
            grid-auto-rows: minmax(50px, auto);
            max-height: 60vh;
            overflow-y: auto;
        }

        /* General styling for each grid cell */
        .grid-cell {
            padding: 15px 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50px;
            color: white;
            font-size: 1.2em;
            text-align: center;
            word-break: break-word;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Specific styling for the header cells */
        .ranking-header-cell {
            background-image: linear-gradient(to bottom, #d04a37, #de8e30);
            color: white;
            font-size: 1.3em;
            padding: 20px 10px;
            border-bottom: none;
        }

        /* Rounded corners for the header */
        .ranking-header-cell:first-child {
            border-top-left-radius: 10px;
        }

        .ranking-header-cell:last-child {
            border-top-right-radius: 10px;
        }

        /* Highlight the ranking number column */
        .ranking-list .grid-cell:nth-child(5n+1) {
            font-size: 1.2em;
            color: #ffd700;
        }

        /* Align team names to the left */
        .ranking-list .grid-cell:nth-child(5n+2) {
            justify-content: flex-start;
            text-align: left;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            padding-left: 20px;
        }

        /* Responsive design for different screen sizes */
        @media (max-width: 1024px) {
            .page-title { font-size: 2.5em; }
            .ranking-header-cell { font-size: 1em; padding: 15px 8px; }
            .grid-cell { font-size: 0.9em; padding: 12px 8px; min-height: 45px; }
            .ranking-list { max-height: 55vh; }
        }

        @media (max-width: 768px) {
            .ranking-header, .ranking-list {
                grid-template-columns: 0.5fr 1.5fr 1fr 1fr 1fr;
            }
            .page-title { font-size: 2em; margin-bottom: 20px; }
            .ranking-header-cell { font-size: 0.9em; padding: 10px 5px; }
            .grid-cell { font-size: 0.8em; padding: 10px 5px; min-height: 40px; }
            .hide-on-small { display: none; }
            .ranking-list { max-height: 50vh; }
        }

        @media (max-width: 480px) {
            .ranking-header, .ranking-list {
                grid-template-columns: 0.5fr 1.5fr 1fr 1fr 1fr;
            }
            .page-title { font-size: 1.5em; margin-bottom: 15px; }
            .ranking-header-cell { font-size: 0.8em; padding: 8px 3px; }
            .grid-cell { font-size: 0.7em; padding: 8px 3px; min-height: 35px; }
            .hide-on-small-extra { display: none; }
            .ranking-list { max-height: 45vh; }
        }
    </style>
</head>
<body>

    <h1 class="page-title" style="opacity: 1"> </h1>

    <div class="ranking-container">
        <!-- Header cố định, không cuộn -->
        <div class="ranking-header">
            <div class="grid-cell ranking-header-cell">HẠNG</div>
            <div class="grid-cell ranking-header-cell" style="text-align: left;">LIÊN MINH</div>
            <div class="grid-cell ranking-header-cell">TỔNG ĐIỂM</div>
            <div class="grid-cell ranking-header-cell">ĐIỂM CAO #1</div>
            <div class="grid-cell ranking-header-cell">ĐIỂM CAO #2</div>
        </div>
        <!-- Danh sách có thể cuộn -->
        <div class="ranking-list" id="ranking-list">
            <!-- Dữ liệu ranking sẽ được chèn vào đây -->
        </div>
    </div>
<script>
    // Variables for auto-scrolling logic
    let scrollInterval;
    let isHovering = false;
    let isDelayed = false;

    // Function to load ranking data from the API endpoint
    async function loadRanking() {
        try {
            // Fetch playoff ranking data from the new, separate endpoint
            const response = await fetch("/get_playoff_ranking_data");
            const data = await response.json();

            const container = document.getElementById("ranking-list");
            container.innerHTML = ''; // Clear old data

            // Dynamically create and append cells for each ranking entry
            data.forEach((team) => {
                const rankingCell = document.createElement("div");
                rankingCell.className = "grid-cell";
                rankingCell.textContent = team.ranking;

                const teamNameCell = document.createElement("div");
                teamNameCell.className = "grid-cell";
                teamNameCell.textContent = team.teamName;

                const totalScoreCell = document.createElement("div");
                totalScoreCell.className = "grid-cell";
                totalScoreCell.textContent = team.totalMatchScore.toFixed(2);

                const highest1Cell = document.createElement("div");
                highest1Cell.className = "grid-cell";
                highest1Cell.textContent = team.highest1.toFixed(2);

                const highest2Cell = document.createElement("div");
                highest2Cell.className = "grid-cell";
                highest2Cell.textContent = team.highest2.toFixed(2);

                container.appendChild(rankingCell);
                container.appendChild(teamNameCell);
                container.appendChild(totalScoreCell);
                container.appendChild(highest1Cell);
                container.appendChild(highest2Cell);
            });

            startAutoScroll();

        } catch (error) {
            console.error("Không thể tải dữ liệu xếp hạng:", error);
        }
    }

    // Function to handle the auto-scrolling feature
    function startAutoScroll() {
        const rankingList = document.getElementById('ranking-list');
        const scrollAmount = 1.5;
        const delayTime = 1500; // 1.5 seconds delay

        if (scrollInterval) clearInterval(scrollInterval);

        rankingList.addEventListener('mouseenter', () => {
            isHovering = true;
        });
        rankingList.addEventListener('mouseleave', () => {
            isHovering = false;
        });

        scrollInterval = setInterval(() => {
            if (!isHovering && !isDelayed) {
                rankingList.scrollTop += scrollAmount;

                if (rankingList.scrollTop + rankingList.clientHeight >= rankingList.scrollHeight) {
                    isDelayed = true;
                    clearInterval(scrollInterval);

                    setTimeout(() => {
                        rankingList.scrollTop = 0;
                        isDelayed = false;
                        startAutoScroll();
                    }, delayTime);
                }
            }
        }, 50); // Scrolling speed (lower is faster)
    }

    // Initial load and periodic refresh
    window.onload = loadRanking;

    setInterval(loadRanking, 15000); // Reload data every 15 seconds
</script>
</body>
</html>
