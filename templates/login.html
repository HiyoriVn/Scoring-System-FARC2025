<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bảng số đội và xếp hạng</title>
  <style>
    /* ------------------------------ Cải thiện tổng thể ------------------------------ */
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      background-image: linear-gradient(#0056a3, #00050a);
      background-size: cover;
      justify-content: center;
      text-transform: uppercase;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }

    /* ------------------------------ Bố cục chính ------------------------------ */
    .overall-layout {
      display: flex;
      justify-content: center;
      gap: 6rem;
      padding: 4rem;
      flex-wrap: wrap;
    }

    /* ------------------------------ Bảng số đội ------------------------------ */
    .field-grid {
      display: grid;
      grid-template-columns: 50px 300px 300px;
      grid-template-rows: repeat(9, 70px);
      gap: 2px;
      justify-content: center;
      font-weight: bold;
      overflow: hidden;
      margin-right: 100px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      min-width: 600px;
      background-color: transparent;
    }

    /* ------------------------------ Bảng xếp hạng ------------------------------ */
    .field-grid-alliance {
      display: grid;
      grid-template-columns: 0.3fr 4fr 0.5fr 0.3fr 4fr;
      grid-template-rows: repeat(9, 70px);
      row-gap: 2px;
      justify-content: center;
      font-weight: bold;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      min-width: 600px;
      background-color: transparent;
    }

    /* ------------------------------ Tùy chỉnh ô ------------------------------ */
    .cell {
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      padding: 0 10px;
      border: none;
      background-color: rgba(255, 255, 255, 0.9);
      transition: background-color 0.2s ease-in-out;
    }
    .cell.white {
        background-color: #f3f4f6;
    }
    .cell.transparent-cell {
      background-color: transparent;
      box-shadow: none;
      text-align: center;
      color: white;
    }
    .cell:hover {
        background-color: rgba(255, 255, 255, 1);
    }
    .cell.orange-gradient {
      background: linear-gradient(135deg, #FFD700, #FFA500);
      color: black;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }
  </style>
</head>
<body>
  <div class="overall-layout">
    <div class="field-grid">
        <div class="cell" style="grid-column: 1; grid-row: 1;background-color: transparent;"></div>
        <div class="cell transparent-cell" style="grid-column: 2; grid-row: 1">Đội trưởng</div>
        <div class="cell transparent-cell" style="grid-column: 3; grid-row: 1">Đội thành viên</div>

        <div class="cell orange-gradient" style="grid-column: 1; grid-row: 2">1</div>
        <div class="cell white" style="grid-column: 2; grid-row: 2"></div>
        <div class="cell white" style="grid-column: 3; grid-row: 2"></div>

        <div class="cell orange-gradient" style="grid-column: 1; grid-row: 3">2</div>
        <div class="cell white" style="grid-column: 2; grid-row: 3"></div>
        <div class="cell white" style="grid-column: 3; grid-row: 3"></div>

        <div class="cell orange-gradient" style="grid-column: 1; grid-row: 4">3</div>
        <div class="cell white" style="grid-column: 2; grid-row: 4"></div>
        <div class="cell white" style="grid-column: 3; grid-row: 4"></div>

        <div class="cell orange-gradient" style="grid-column: 1; grid-row: 5">4</div>
        <div class="cell white" style="grid-column: 2; grid-row: 5"></div>
        <div class="cell white" style="grid-column: 3; grid-row: 5"></div>

        <div class="cell orange-gradient" style="grid-column: 1; grid-row: 6">5</div>
        <div class="cell white" style="grid-column: 2; grid-row: 6"></div>
        <div class="cell white" style="grid-column: 3; grid-row: 6"></div>

        <div class="cell orange-gradient" style="grid-column: 1; grid-row: 7">6</div>
        <div class="cell white" style="grid-column: 2; grid-row: 7"></div>
        <div class="cell white" style="grid-column: 3; grid-row: 7"></div>

        <div class="cell orange-gradient" style="grid-column: 1; grid-row: 8">7</div>
        <div class="cell white" style="grid-column: 2; grid-row: 8"></div>
        <div class="cell white" style="grid-column: 3; grid-row: 8"></div>

        <div class="cell orange-gradient" style="grid-column: 1; grid-row: 9">8</div>
        <div class="cell white" style="grid-column: 2; grid-row: 9"></div>
        <div class="cell white" style="grid-column: 3; grid-row: 9"></div>
    </div>

    <div>
      <div class="field-grid-alliance">
        <div class="cell orange-gradient" style="grid-column: 1; grid-row: 1">Hạng</div>
        <div class="cell orange-gradient" style="grid-column: 2; grid-row: 1">Tên đội</div>

        <div class="cell orange-gradient" style="grid-column: 4; grid-row: 1">Hạng</div>
        <div class="cell orange-gradient" style="grid-column: 5; grid-row: 1">Tên đội</div>

        <div class="cell orange-gradient" style="grid-column: 1; grid-row: 2">1</div>
        <div class="cell white" style="grid-column: 2; grid-row: 2"></div>

        <div class="cell orange-gradient" style="grid-column: 4; grid-row: 2">9</div>
        <div class="cell white" style="grid-column: 5; grid-row: 2"></div>

        <div class="cell orange-gradient" style="grid-column: 1; grid-row: 3">2</div>
        <div class="cell white" style="grid-column: 2; grid-row: 3"></div>

        <div class="cell orange-gradient" style="grid-column: 4; grid-row: 3">10</div>
        <div class="cell white" style="grid-column: 5; grid-row: 3"></div>

        <div class="cell orange-gradient" style="grid-column: 1; grid-row: 4">3</div>
        <div class="cell white" style="grid-column: 2; grid-row: 4"></div>

        <div class="cell orange-gradient" style="grid-column: 4; grid-row: 4">11</div>
        <div class="cell white" style="grid-column: 5; grid-row: 4"></div>

        <div class="cell orange-gradient" style="grid-column: 1; grid-row: 5">4</div>
        <div class="cell white" style="grid-column: 2; grid-row: 5"></div>

        <div class="cell orange-gradient" style="grid-column: 4; grid-row: 5">12</div>
        <div class="cell white" style="grid-column: 5; grid-row: 5"></div>

        <div class="cell orange-gradient" style="grid-column: 1; grid-row: 6">5</div>
        <div class="cell white" style="grid-column: 2; grid-row: 6"></div>

        <div class="cell orange-gradient" style="grid-column: 4; grid-row: 6">13</div>
        <div class="cell white" style="grid-column: 5; grid-row: 6"></div>

        <div class="cell orange-gradient" style="grid-column: 1; grid-row: 7">6</div>
        <div class="cell white" style="grid-column: 2; grid-row: 7"></div>

        <div class="cell orange-gradient" style="grid-column: 4; grid-row: 7">14</div>
        <div class="cell white" style="grid-column: 5; grid-row: 7"></div>

        <div class="cell orange-gradient" style="grid-column: 1; grid-row: 8">7</div>
        <div class="cell white" style="grid-column: 2; grid-row: 8"></div>

        <div class="cell orange-gradient" style="grid-column: 4; grid-row: 8">15</div>
        <div class="cell white" style="grid-column: 5; grid-row: 8"></div>

        <div class="cell orange-gradient" style="grid-column: 1; grid-row: 9">8</div>
        <div class="cell white" style="grid-column: 2; grid-row: 9"></div>

        <div class="cell orange-gradient" style="grid-column: 4; grid-row: 9">16</div>
        <div class="cell white" style="grid-column: 5; grid-row: 9"></div>
      </div>
    </div>
  </div>
</body>
</html>
